- table:
    schema: public
    name: todos
  insert_permissions:
    - role: user
      permission:
        check:
          owner_id:
            _eq: X-Hasura-User-Id
        set:
          owner_id: x-hasura-User-Id
        columns:
          - completed
          - name
        backend_only: false
  select_permissions:
    - role: user
      permission:
        columns:
          - completed
          - created_at
          - id
          - name
          - updated_at
        filter:
          owner_id:
            _eq: X-Hasura-User-Id
  update_permissions:
    - role: user
      permission:
        columns:
          - completed
          - name
        filter:
          owner_id:
            _eq: X-Hasura-User-Id
        check:
          owner_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
    - role: user
      permission:
        filter:
          owner_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: users
  select_permissions:
    - role: user
      permission:
        columns:
          - name
        filter:
          auth0_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
    - role: user
      permission:
        filter:
          auth0_id:
            _eq: X-Hasura-User-Id
